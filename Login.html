<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutask Login</title>
    <style>
        /* --- GLOBAL THEME & BACKGROUND SETTINGS --- */
        :root {
            --box-background-color: rgba(69, 49, 49, 0.95); 
            --input-background-color: rgba(94, 66, 66, 0.8);
            --accent-color: #ffb800; 
            --main-text-color: #f0f0f0;
        }

        body { 
            font-family: 'Inter', sans-serif;
            color: var(--main-text-color);
            background-image: url(lib.jpg); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.6); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            padding: 1rem;
            margin: 0; 
        }
        .login-box { 
            background: var(--box-background-color); padding: 40px; 
            border-radius: 12px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); 
            width: 350px; text-align: center; 
        }
        h2 { 
            color: var(--accent-color); margin-bottom: 5px; text-shadow: 1px 1px 3px #000; 
            font-size: 1.8em;
        }
        p.subheader { color: var(--main-text-color); font-size: 14px; margin-bottom: 25px; }
        input[type="email"], input[type="password"], select { 
            background: var(--input-background-color); color: var(--main-text-color);
            padding: 12px; border: 1px solid #777; border-radius: 6px; 
            box-sizing: border-box; width: 100%; margin: 10px 0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
            appearance: none; /* For select consistency */
        }
        select option { background-color: #333; color: var(--main-text-color);}
        button { background-color: var(--accent-color); color: #333; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 15px; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background-color: #ffcc44; }
        .link { color: var(--accent-color); cursor: pointer; text-decoration: none; margin-top: 15px; display: block; text-align: center; }
        #message { color: #dc3545; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîí Edutask login</h2>
        <p class="subheader">‚ÄúWhere Every Task Becomes Manageable‚Äù.</p>
        
        <input type="email" id="email-input" placeholder="Email">
        <input type="password" id="password-input" placeholder="Password">

        <select id="login-role">
            <option value="">-- Select Role --</option>
            <option value="Student">Student</option>
            <option value="Admin">Admin</option>
        </select>

        <button onclick="handleLogin()">Login</button>
        
        <div id="message"></div>
        <a class="link" href="signup.html">Need an account? Sign up.</a>
        <a class="link" href="#">Forgot Password?</a>
    </div>

    <script>
        const USER_ACCOUNT_KEY = 'todoUserAccount';
        const TOKEN_KEY = 'authToken';
        const ROLE_KEY = 'userRole';
        const LOGGED_IN_USER_KEY = 'loggedInUser'; 

        // --- ADMIN ACCOUNT INJECTION FUNCTION ---
        function initializeDefaultAdmin() {
            const storedUsersRaw = localStorage.getItem(USER_ACCOUNT_KEY);
            let users = storedUsersRaw ? JSON.parse(storedUsersRaw) : [];

            // Check if the default admin is missing
            if (!users.some(user => user.email === 'admin@system.com')) {
                const defaultAdmin = {
                    fullName: 'System Administrator',
                    email: 'admin@system.com',
                    password: 'password',
                    studentId: 'ADM001',
                    course: 'System Management',
                    birthday: '1970-01-01',
                    role: 'Admin',
                    id: '1'
                };
                users.push(defaultAdmin);
                localStorage.setItem(USER_ACCOUNT_KEY, JSON.stringify(users));
                console.log("Default Admin account created: admin@system.com / password");
            }
        }
        initializeDefaultAdmin();
        // ----------------------------------------

        // Check for persistent session and redirect
        const currentRole = localStorage.getItem(ROLE_KEY);
        if (localStorage.getItem(TOKEN_KEY) === 'valid') {
              if (currentRole === 'Admin') {
                  window.location.href = 'admin_dashboard.html'; 
              } else if (currentRole === 'Student') {
                  window.location.href = 'Student_System.html'; 
              }
        }

        function handleLogin() {
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;
            const selectedRole = document.getElementById('login-role').value;
            const messageDiv = document.getElementById('message');

            const storedUsersRaw = localStorage.getItem(USER_ACCOUNT_KEY);
            const users = storedUsersRaw ? JSON.parse(storedUsersRaw) : [];

            if (users.length === 0) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = "No accounts found. Please sign up first.";
                return;
            }

            if (!selectedRole) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = "Please select a role.";
                return;
            }
            
            const matchingUser = users.find(user => 
                user.email === email && 
                user.password === password && 
                user.role === selectedRole
            );

            if (matchingUser) {
                
                localStorage.setItem(TOKEN_KEY, 'valid');
                localStorage.setItem(ROLE_KEY, selectedRole);
                localStorage.setItem(LOGGED_IN_USER_KEY, JSON.stringify(matchingUser));
                
                messageDiv.style.color = 'green';
                messageDiv.textContent = `Login successful as ${selectedRole}! Loading dashboard...`;
                
                setTimeout(() => {
                    if (selectedRole === 'Admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        window.location.href = 'Student_System.html'; 
                    }
                }, 500);
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = "Invalid credentials or incorrect role selected.";
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // No need for setAppBackground here, CSS handles it.
        });
    </script>
</body>
</html>
